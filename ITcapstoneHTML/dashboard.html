<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #F8F9FA;
        }
        .sidebar {
            width: 250px;
            background-color: #2C3E50;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        .sidebar h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 10px;
            margin: 5px 0;
            display: block;
            border-radius: 5px;
        }
        .sidebar a:hover {
            background-color: #34495E;
        }
        .main-content {
            flex-grow: 1;
            padding: 20px;
        }
        .header {
            background-color: #2C3E50;
            color: white;
            padding: 15px;
            text-align: right;
        }
        .dashboard-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .session-card {
            background-color: #E9ECEF;
            padding: 15px;
            border-radius: 10px;
            margin: 10px;
            display: inline-block;
            width: 45%;
        }
        .session-card button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 8px 12px;
            margin-right: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
        .session-card button.cancel {
            background-color: #DC3545;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>TeachMeUMB</h2>
        <a href="#">Dashboard</a>
        <a href="#">Appointments</a>
        <a href="#">Find a Tutor</a>
        <a href="#">My Classes</a>
        <a href="#">Profile</a>
        <a href="#">Payments</a>
        <a href="#">Support</a>
    </div>
    <div class="main-content">
        <div class="header">User Icon</div>
        <div class="dashboard-container">
            <h3>Upcoming Tutoring Sessions</h3>
            <div class="session-card">
                <p><strong>Session with Tutor </strong></p>
                <p>January 1, 10:00 AM</p>
                <button>Reschedule</button>
                <button class="cancel">Cancel</button>
            </div>

        </div>
    </div>
</body>
</html>
