<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            background-color: #2C3E50;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .login-container img {
            width: 80px;
            margin-bottom: 10px;
        }
        .login-container h2 {
            margin-bottom: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        .input-container {
            display: flex;
            flex-direction: column;
            width: 100%;
            align-items: center;
        }
        .login-container input {
            width: 85%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 20px;
            text-align: center;
            font-size: 14px;
        }
        .login-container button {
            width: 90%;
            padding: 12px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
        }
        .login-container button:hover {
            background-color: #0056b3;
        }
        .login-container a {
            display: block;
            margin-top: 8px;
            color: #007BFF;
            text-decoration: none;
            font-size: 12px;
        }
        .login-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="logo.png" alt="Logo">
        <h2>TeachMeUMB</h2>
        <div class="input-container">
            <input type="text" placeholder="Email Address" required>
            <input type="password" placeholder="Password" required>
        </div>
        <button>Login</button>
        <a href="#">Forgot Password?</a>
        <a href="#">Create Account</a>
    </div>
</body>
</html>
